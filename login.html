<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      a {
        text-decoration: none;
        margin-right: 10px;
        color: black;
        font-weight: bolder;
        align-items: center;
      }
      .login-box {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .login-box h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
      .google-btn {
        background: #db4437;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .google-btn img {
        width: 20px;
        height: 20px;
      }
      .or-divider {
        text-align: center;
        margin: 15px 0;
        color: #888;
      }
      .error-message {
        color: red;
        text-align: center;
        margin-bottom: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>

      <div id="errorMsg" class="error-message" style="display: none">
        Wrong email or password.
      </div>

      <form id="loginForm" action="/login" method="POST">
        <div class="input-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <a href="/Hero2/inde.html">Login</a>
      </form>

      <div class="or-divider">OR</div>
      <button class="google-btn" onclick="googleLogin()">
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
          alt="Google Logo"
        />
        Continue with Google
      </button>
    </div>

    <script>
      function googleLogin() {
        alert("Google Login coming soon!");
      }

      const params = new URLSearchParams(window.location.search);
      if (params.get("error") === "1") {
        document.getElementById("errorMsg").style.display = "block";
      }
    </script>
  </body>
</html>
